<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main libs/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="../main libs/jquery-ui-1.13.0/jquery-ui.css">
    <link rel="stylesheet" href="../main libs/bootstrap-5.1.3-dist/css/bootstrap.css">

    <link rel="stylesheet" href="../style/producer.css">
    <link rel="stylesheet" href="../pictures/farm1.jpg">
    <style>
      .card{
        border-radius: 10px;
        
      }
      
    </style>
    <link rel="shortcut icon" href="../pictures/logo9.png" type="image/x-icon">
    <title>FarmLink - Sing In</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="HomePage.html"><img src="../pictures/logo9.png" alt="" style="height: 60px;">FarmLink</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="marketplace.html">MarketPlace</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Assinaturas</a>
              </li>
            </ul>   
          </div>
        </div>
      </nav>
      <br><br>

      <div class="container d-flex justify-content-center">
        <img data-bind="attr:{src : imagemsrc}" class="jumbimg">
      </div>
      <br><br>

      <div class="d-flex justify-content-center">

        <div class="container">
          <div class="row g-12">

                  <div class="col-1" ><span class="badge bg-light text-dark badige">Nome : </span></div>
                  <div class="col-3"><p class="h5" data-bind="text:nome"></p></div>

                  <div class="col-1" ><span class="badge bg-light text-dark badige">Localização : </span></div>
                  <div class="col-3"><p class="h5" data-bind="text:localizacao"></p></div>

                  <div class="col-1" ><span class="badge bg-light text-dark badige">Rating : </span></div>
                  <div class="col-3"><p class="h5" data-bind="text:rating"></p></div>

                  <br><br><hr><br><br><br>

                 <div class="row g-8">
                    <div class="col-2">
                      <img src="../pictures/cabaz.png" >
                    </div>
                    <div class="col-6">
                      <p class="h5">Seu pedido está sendo preparado pelo </p><p data-bind="text:nome"></p>
                    </div>
                 </div>

                  <div class="col-12">

                    <table class="table table-success table-striped">
                        <thead>

                            <tr>
                              <th scope="col">Produto</th>
                              <th scope="col">Quantidade</th>
                              <th scope="col">Preço</th>
                              <th scope="col">Tipo</th>
                            </tr>

                        </thead>

                        <tbody data-bind="foreach:GetItensCabaz()">

                          <tr>

                            <td data-bind="text:produto"></td>
                            <td data-bind="text:quantidade"></td>
                            <td data-bind="text:preco"></td>
                            <td data-bind="text:tipo"></td>

                          </tr>
                          
                        </tbody>
                    </table>
                  </div>


          </div>
              

        </div>


      </div>
      

      

   
        



    <script src ="../main libs/jquery-ui-1.13.0/jquery-ui.js"></script>
    <script src="../main libs/fontawesome-free-5.15.4-web/js/all.js"></script>
    <script src="../main libs/knockout-min.js"></script>
    <script src="../main libs/jquery-3.6.0.js"></script>
    <script src="../main libs/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="../js/confirmation.js"></script>
</body>
</html>
