<!DOCTYPE html>
<html lang="en">
<head>

    <title>FarmLink - Cabazes para encomendar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="HomePage.html"><img src="../pictures/logo.png" alt="" style="height: 60px; width: 60px;">FarmLink</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="marketplace.html">MarketPlace</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="signature.html">Assinaturas</a>
              </li>
            </ul>   
          </div>
        </div>
      </nav>
      <br><br>

      <br><br>

      <div class="d-flex justify-content-center">
        
        <div class="container">
          <h3>Assinas um cabaz e recebes na tua casa</h3>


          <div class="row g-12" data-bind="foreach:assinaturas">

            <div class="product-card hvr-grow">
              <div class="badgeTop" data-bind="text: getProducerNome(productorID)"></div>
              <div class="product-tumb">
                <a data-bind="click:pageTransition"><img data-bind="attr : {src: getProducerImg(productorID)}"  alt=""></a>
              </div>
              <div class="product-details">
                <span class="product-catagory"></span>
                <h4><a data-bind="text:tÃ­tulo, click:pageTransition"></a></h4>
                <p></p>
                <div class="product-bottom-details">
                  <div class="product-price" data-bind="text:preco"></div>
                  <span class="badge badge-info badgeDate" data-bind="text:periodoEntrega"></span>
                </div>
              </div>
            </div>



                
                  

          </div>
              
        </div>

      </div>
      
      <br><br><br><br><br>

        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"

              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>

              ><i class="fab fa-github"></i
            ></a>

        </div>
        <!-- Copyright -->
      </footer>
