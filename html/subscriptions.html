<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main libs/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="../main libs/jquery-ui-1.13.0/jquery-ui.css">
    <link rel="stylesheet" href="../main libs/bootstrap-5.1.3-dist/css/bootstrap.css">

    <link rel="stylesheet" href="../style/signConfir.css">
    <style>
      .card{
        border-radius: 10px;
        
      }
      
    </style>
    <link rel="shortcut icon" href="../pictures/logo.png" type="image/x-icon">
    <title>FarmLink - Sing In</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../pictures/logo.png" alt="" style="height: 60px; width: 60px;">FarmLink</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="marketplace.html">MarketPlace</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="subscription.html">Assinaturas</a>
              </li>
            </ul>   
          </div>
        </div>
      </nav>
      <br><br>

      <div class="d-flex justify-content-center">

       <div class="container">
            <h1 class="display-6">Seus cabazes assinados</h1><br>
            <div class="row g-12">
              <table class="table" style="background-color: #eaf7e7; color: black;">
                <thead>
                  <tr>
                    <th scope="col">Assinatura</th>
                    <th scope="col">Produtor</th>
                    <th scope="col">Previsão de colheita</th>
                    <th scope="col">Preço</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach:assinaturas">
                  <tr data-bind="click:showDetails" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <td data-bind="text:título"></td>
                    <td data-bind="text:getProdutorName(productorID)"></td>
                    <td data-bind="text:periodoEntrega"></td>
                    <td data-bind="text:precoTotal"></td>
                  </tr>
                </tbody>
              </table>

            </div>

          <br><br><br><hr>
          
        </div>

        

      </div>
        

      </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="h4" data-bind="text:titulo"></p>
            <p class="h6" data-bind="text:produtor"></p>
          </div>
          <div class="modal-body">
            <br><br>
            <table class="table" style="background-color: #eaf7e7; color: black;">
              <thead>
                <tr>
                  <th scope="col">Produto</th>
                  <th scope="col">Quantidade</th>
                  <th scope="col">Tipo</th>
                </tr>
              </thead>
              <tbody data-bind="foreach:produtosArray">
                <tr>
                  <td data-bind="text:produto"></td>
                  <td data-bind="text:quantidade"></td>
                  <td data-bind="text:tipo"></td>
                </tr>
              </tbody>
            </table>
            <br><br>
            <p class="h6">Preço total : </p><p class="h6" data-bind="text:precoTotal"></p><br><br>
            <p class="h7">Data da próxima colheita : </p><p class="h7" data-bind="text:previsão"></p>
            <br><br><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" >Concluir</button>
            <button type="button" class="btn btn-danger" >Cancelar assinatura</button>
          </div>
        </div>
      </div>
    </div>

    <br><br><br><br><br>
      <footer class="text-center text-white" style="background-color: #37a140;">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          <a class="text-dark" href="../index.html">FarmLink.com</a>
        </div>
        <!-- Copyright -->
      </footer>


    <script src ="../main libs/jquery-ui-1.13.0/jquery-ui.js"></script>
    <script src="../main libs/fontawesome-free-5.15.4-web/js/all.js"></script>
    <script src="../main libs/knockout-min.js"></script>
    <script src="../main libs/jquery-3.6.0.js"></script>
    <script src="../main libs/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="../js/subscriptions.js"></script>
</body>
</html>
