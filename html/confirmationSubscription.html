<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main libs/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="../main libs/jquery-ui-1.13.0/jquery-ui.css">
    <link rel="stylesheet" href="../main libs/bootstrap-5.1.3-dist/css/bootstrap.css">

    <link rel="stylesheet" href="../style/signConfir.css">
    <style>
      .card{
        border-radius: 10px;
        
      }
      
    </style>
    <link rel="shortcut icon" href="../pictures/logo.png" type="image/x-icon">
    <title>FarmLink - Sing In</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../pictures/logo.png" alt="" style="height: 60px; width: 60px;">FarmLink</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="marketplace.html">MarketPlace</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="subscription.html">Assinaturas</a>
              </li>
            </ul>   
          </div>
        </div>
      </nav>
      <br><br>

      <div class="container d-flex justify-content-center">
        <img data-bind="attr:{src : getProducerImg()}" class="jumbimg">
      </div>
      <br><br>

      <div class="d-flex justify-content-center">

        <div class="container">
          <div class="row g-12">

                  <div class="col-1" ><span class="badge bg-light text-dark badige">Nome : </span></div>
                  <div class="col-3"><p class="h5" data-bind="text:nome"></p></div>

                  <div class="col-1" ><span class="badge bg-light text-dark badige">Localização :   </span></div>
                    <div class="col-3"><p class="h5" data-bind="text:localizacao"></p></div>

                  <div class="col-1" ><span class="badge bg-light text-dark badige">Rating : </span></div>
                  <div class="col-3"><p class="h5" data-bind="text:rating"></p></div>

                  <br><br><hr><br><br><br>
                  <div class="col-12">
                    <div class="row g-6" data-bind="foreach:produtos">
                      <div class="col-2"><img data-bind="attr:{src: ImagemSrc}" style="width:10rem; height: 10rem; border-radius: 15px;"></div>

                    </div>
                    <br><br>
                  </div>

                  <div class="col-4">

                    <table class="table table-success table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Produto</th>
                          <th scope="col">Quantidade</th>
                          <th scope="col">Tipo</th>
                        </tr>
                      </thead>
                      <tbody data-bind="foreach:produtos">
                        <tr>
                          <td data-bind="text:produto"></td>
                          <td data-bind="text:quantidade"></td>
                          <td data-bind="text:tipo"></td>
                        </tr>
                      </tbody>
                    </table>
                    <br><br>
                    <div class="col-8">
                      <ol class="list-group list-group">
                      <li class="list-group-item">Data da próxima colheita : <p data-bind="text:epocaColheita"></p></li>
                    </ol>
                    </div>
                    
                        
                      
        
                  </div>
                  
                  <div class="col-4">
                    <ol class="list-group list-group">
                      <li class="list-group-item">Entrega :<p data-bind="text:entrega"></p> </li>
                      <li class="list-group-item">Subtotal : <p data-bind="text:totalCabaz"></p></li>
                      <li class="list-group-item">Total : <p data-bind="text:getTotal()"></p></li>
                    </ol>

                  </div>

                  <div class="col-4">
                    <span class="badge bg-light text-dark badige">Método de pagamento : </span><br><br>
                              <div class="form-check form-check-inline" style="padding: 5px;">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <img class="paymentImg" src="../pictures/multibanco.png">
                              </div>
                              <div class="form-check form-check-inline" style="padding: 5px;">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <img class="paymentImg" src="../pictures/mbway.png">
                              </div>
                              <div class="form-check form-check-inline" style="padding: 5px;">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <img class="paymentImg" src="../pictures/paypal.png">
                              </div>
                              <div class="form-check form-check-inline" style="padding: 5px;">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                                <img class="paymentImg" src="../pictures/cash.png">
                              </div>

                  </div>

                    <br><br><br>

                    

          </div>
          <br><br><br><hr>
          <div class="row g-3">
            <div class="col-2"><button type="button" class="btn btn-success" data-bind="click:ConfirmSingature">Confirmar</button></div>
            <div class="col-1"><button type="button" class="btn btn-danger" data-bind="click:pageTransition">Cancelar</button></div>
              
          </div>
              

        </div>


      </div>
    </div>

    <br><br><br><br><br>
      <footer class="text-center text-white" style="background-color: #37a140;">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          <a class="text-dark" href="../index.html">FarmLink.com</a>
        </div>
        <!-- Copyright -->
      </footer>


    <script src ="../main libs/jquery-ui-1.13.0/jquery-ui.js"></script>
    <script src="../main libs/fontawesome-free-5.15.4-web/js/all.js"></script>
    <script src="../main libs/knockout-min.js"></script>
    <script src="../main libs/jquery-3.6.0.js"></script>
    <script src="../main libs/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="../js/signatureConfirm.js"></script>
</body>
</html>
